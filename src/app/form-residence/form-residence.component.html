<div class="container">
    <h2>Add Residence</h2>
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="residence.name" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="residence.address" required>
      </div>
      <div class="form-group">
        <label for="image">Image URL:</label>
        <input type="text" class="form-control" id="image" name="image" [(ngModel)]="residence.image" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
